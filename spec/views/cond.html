<CondIf>
    <div>
        {% if test %}true: {{ context }}{% endif %}
    </div>
</CondIf>
<CondElse>
    <div>
        {% if test %}
            then
        {% else %}
            else
        {% endif %}
    </div>
</CondElse>
<CondExpr>
    <div>
        {% if array.indexOf(1) != -1 %}
            (one)
        {% endif %}
        {% if array.indexOf(look) != -1 %}
            {{ look }}
            <p>{{ indep }}</p>
        {% endif %}
    </div>
</CondExpr>
<CondUpdate>
    <div>
        {% if test %}
            {{ value }}
        {% endif %}
    </div>
</CondUpdate>
